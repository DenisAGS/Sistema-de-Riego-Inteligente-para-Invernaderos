<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de riego</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.1/css/bulma.min.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  </head>
  <body class="contenedor1" >
    <section id='app' class='hero is-link is-fullheight'>
      <div class="contenedor2" style="background-color:darkslategrey">
        <img src="./imagenes/granja-inteligente.png" style="height: 60px; width: 60px; margin-left:400px" alt="">
        <h1 class="name" style="position:relative; margin-left: 30px;">Sistema de riego</h1>
        <img src="./imagenes/marijuana.png" style="height: 60px; width: 60px; margin-left:30px" alt="">
      </div>
      <div class='hero-body'>
          <div class='container'>
            <div class='columns'>
              <div class='column'>
                <button class="btnHistorial" ng-click="ocultar=false"><font color="white">Historial</font></button>
                
                <form ng-hide="ocultar" action="">
                  
                </form>
            </div>
            <div class='columns' style="margin-left: 0px;">
              <div class='column'>
                  <p>Última lectura: Hace <strong class='has-text-white'>5</strong> segundo(s)</p>
              </div>
          </div>
            <div class='column' style="margin-left: 80px;">
              <p>Tipo de invernadero: <strong class='has-text-white'>
                <select name="invernadero" id="">
                  <option value="">Tomate</option>
                  <option value="">Pepino</option>
                  <option value="">Pimiento</option>
                  <option value="">Cannabis</option>
                </select></strong></p>
          </div>
          </div>
              <div class='columns has-text-centered' style="padding: 2px;">
                  <div class='column'>
                      <h1 style='font-size: 2.5rem'>Termómetro</h1>
                      <i class='fa fa-thermometer-half' style='font-size: 4rem;'></i>
                  </div>
              </div>
              <div class='columns'>
                  <div class='column has-text-centered'>
                      <h2 class='is-size-4 has-text-warning'>Temperatura</h2>
                      <h2 class='is-size-1'>20.5 °C</h2>
                      <button class="btnEncender" style="margin-left: 16px;"><font color="white">Encender</font></button>
                  </div>
                  <div class='column has-text-centered'>
                      <h2 class='is-size-4 has-text-warning'>Humedad</h2>
                      <h2 class='is-size-1'>30.87 %</h2>
                      <button class="btnApagar" style="margin-left: 20px;"><font color="white">Apagar riego</font></button>
                  </div>
              </div>
              <div class='columns'>
                <div class='column has-text-centered'>
                  <h2 class='is-size-4 has-text-warning'>Tiempo de exposicion al sol</h2>
                  <h2 class='is-size-1'>1 hr 20min 3seg</h2>
                  <button class="btnCerrar" style="margin-left: 20px;"><font color="white">Cerrar</font></button>
              </div>
              <div class='column has-text-centered'>
                <h2 class='is-size-4 has-text-warning'>CO2</h2>
                <h2 class='is-size-1'>11</h2>
                <button class="btnAumentar" style="margin-left: 20px;"><font color="white">Aumentar</font></button>
            </div>
            </div>
          </div>
      </div>
  </section>
  <script src="js/index.js"></script>
  </body>
</html>
